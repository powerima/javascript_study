<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	document.write(Number.MAX_VALUE , '<br>');
	document.write(Number.MIN_VALUE, '<br>');
	document.write(Number.NaN + '<br>');
	document.write(isNaN('1234'), ' | ' ,isNaN('1,234'), '<br>');
	document.write(Number.NEGATIVE_INFINITY, ' | ',
			isNaN(Number.NEGATIVE_INFINITY));
	document.write(Number.POSITIVE_INFINITY, ' | ', 
			isNan(Number.POSITIVE_INFINITY), '<br>');
</script>
</head>

</body>
</html>
